<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>💖 For My Love 💖</h1>
        <p>You are the most beautiful person in my life, and I can’t imagine a future without you.</p>
        <p>Every moment with you is magical, and I have one important question to ask...</p>
        <button onclick="showProposal()">Click Me ❤️</button>
    </div>

    <div id="proposal" class="hidden">
        <h2>Will You Marry Me? 💍❤️</h2>
        <button class="yes" onclick="acceptProposal()">Yes! 😍</button>
        <button class="no" onclick="rejectProposal()">No 😢</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
